<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker-Checker Workflow UI with Audit Trail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .user-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button.approve {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button.reject {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .instance-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .instance-card:hover {
            transform: translateY(-5px);
        }

        .instance-id {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 5px 0;
        }

        .status-active {
            background: #4ade80;
            color: white;
        }

        .status-completed {
            background: #3b82f6;
            color: white;
        }

        .task-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .task-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column;
        }

        .task-actions textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }

        .task-actions .button-row {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .audit-entry {
            background: #f9fafb;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 6px;
        }

        .audit-entry .timestamp {
            color: #666;
            font-size: 12px;
        }

        .audit-entry .user {
            font-weight: bold;
            color: #667eea;
        }

        .audit-entry .action {
            color: #333;
            margin: 5px 0;
        }

        .audit-entry .comments {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc2626;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 16px;
        }

        .variable-display {
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .audit-button {
            background: linear-gradient(135deg, #ffa07a 0%, #ff6347 100%);
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ Maker-Checker Workflow Manager with Audit Trail</h1>

        <div class="card">
            <h2>User Information</h2>
            <div class="user-info">
                <input type="text" id="userId" placeholder="User ID (e.g., john.doe)" value="john.doe">
                <input type="text" id="userName" placeholder="User Name (e.g., John Doe)" value="John Doe">
            </div>
        </div>

        <div class="card">
            <h2>Process Control</h2>
            <div class="button-group">
                <button onclick="startProcess()">üöÄ Start New Process</button>
                <button onclick="refreshInstances()" class="secondary">üîÑ Refresh Instances</button>
                <button onclick="showRecentAudit()" class="secondary">üìú Recent Audit Activity</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Active Process Instances</h2>
            <div id="instances">
                <div class="loading">Loading instances...</div>
            </div>
        </div>
    </div>

    <!-- Audit Trail Modal -->
    <div id="auditModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuditModal()">&times;</span>
            <h3 id="auditTitle">Audit Trail</h3>
            <div id="auditContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        function getCurrentUser() {
            return {
                userId: document.getElementById('userId').value || 'system',
                userName: document.getElementById('userName').value || 'System User'
            };
        }

        async function startProcess() {
            try {
                const response = await fetch(`${API_BASE}/maker_checker`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (!response.ok) throw new Error('Failed to start process');

                const data = await response.json();
                showMessage(`Process started successfully! ID: ${data.id}`);
                refreshInstances();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function refreshInstances() {
            const container = document.getElementById('instances');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`${API_BASE}/maker_checker`);
                if (!response.ok) throw new Error('Failed to fetch instances');

                const instances = await response.json();

                if (instances.length === 0) {
                    container.innerHTML = '<div class="empty-state">No active instances. Start a new process to begin!</div>';
                    return;
                }

                let html = '<div class="grid">';
                for (const instance of instances) {
                    const tasks = await fetchTasks(instance.id);
                    html += renderInstance(instance, tasks);
                }
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading instances: ${error.message}</div>`;
            }
        }

        async function fetchTasks(instanceId) {
            try {
                const response = await fetch(`${API_BASE}/maker-checker/instances/${instanceId}/tasks`);
                if (!response.ok) return [];
                return await response.json();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                return [];
            }
        }

        function renderInstance(instance, tasks) {
            const statusClass = instance.status === 1 ? 'status-active' : 'status-completed';
            const statusText = instance.status === 1 ? 'ACTIVE' : 'COMPLETED';

            let tasksHtml = '';
            if (tasks && tasks.length > 0) {
                tasksHtml = '<div style="margin-top: 15px;">';
                tasks.forEach(task => {
                    const commentId = `comment-${instance.id}-${task.id}`;
                    tasksHtml += `
                        <div class="task-item">
                            <div class="task-name">üìã ${task.name}</div>
                            <div style="font-size: 13px; color: #666;">State: ${task.state}</div>
                            <div class="task-actions">
                                <textarea id="${commentId}" placeholder="Enter your comments here (required)..."></textarea>
                                <div class="button-row">
                                    <button class="approve" onclick="completeTask('${instance.id}', '${task.id}', '${task.name}', 'approve', '${commentId}')">
                                        ‚úÖ Approve
                                    </button>
                                    <button class="reject" onclick="completeTask('${instance.id}', '${task.id}', '${task.name}', 'reject', '${commentId}')">
                                        ‚ùå Reject
                                    </button>
                                    ${task.name === 'Checker' ? `
                                    <button class="secondary" onclick="completeTask('${instance.id}', '${task.id}', '${task.name}', 'reset', '${commentId}')">
                                        üîÑ Reset
                                    </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                tasksHtml += '</div>';
            }

            const variables = instance.variables || {};
            const status = variables.status || 'N/A';
            const decision = variables.decision || 'N/A';

            return `
                <div class="instance-card">
                    <div class="instance-id">Instance: ${instance.id.substring(0, 8)}...</div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    <div class="variable-display">
                        <div><strong>Status:</strong> ${status}</div>
                        <div><strong>Decision:</strong> ${decision}</div>
                    </div>
                    ${tasksHtml}
                    <button class="audit-button" onclick="showAuditTrail('${instance.id}')">
                        üìú View Audit Trail
                    </button>
                </div>
            `;
        }

        async function completeTask(instanceId, taskId, taskName, decision, commentId) {
            const comments = document.getElementById(commentId).value.trim();

            if (!comments) {
                showMessage('Please enter comments before completing the task', 'error');
                return;
            }

            const user = getCurrentUser();

            try {
                const response = await fetch(
                    `${API_BASE}/maker-checker/instances/${instanceId}/tasks/${taskId}/complete`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            decision: decision,
                            userId: user.userId,
                            userName: user.userName,
                            comments: comments
                        })
                    }
                );

                if (!response.ok) throw new Error('Failed to complete task');

                showMessage(`${taskName} completed with decision: ${decision} by ${user.userName}`);
                setTimeout(refreshInstances, 500);
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function showAuditTrail(instanceId) {
            try {
                const response = await fetch(`${API_BASE}/audit/process/${instanceId}`);
                if (!response.ok) throw new Error('Failed to fetch audit trail');

                const data = await response.json();
                const auditTrail = data.auditTrail || [];

                let html = '';
                if (auditTrail.length === 0) {
                    html = '<div class="empty-state">No audit entries found</div>';
                } else {
                    auditTrail.forEach(entry => {
                        html += `
                            <div class="audit-entry">
                                <div class="timestamp">üïí ${entry.timestamp}</div>
                                <div class="user">üë§ ${entry.userName || entry.userId} (${entry.userId})</div>
                                <div class="action">
                                    <strong>${entry.eventType}:</strong> ${entry.description}
                                </div>
                                ${entry.action ? `<div><strong>Action:</strong> ${entry.action}</div>` : ''}
                                ${entry.comments ? `<div class="comments">üí¨ ${entry.comments}</div>` : ''}
                                ${entry.ipAddress ? `<div style="font-size: 12px; color: #999;">IP: ${entry.ipAddress}</div>` : ''}
                            </div>
                        `;
                    });
                }

                document.getElementById('auditTitle').textContent = `Audit Trail - ${instanceId.substring(0, 16)}...`;
                document.getElementById('auditContent').innerHTML = html;
                document.getElementById('auditModal').style.display = 'block';

            } catch (error) {
                showMessage(`Error loading audit trail: ${error.message}`, 'error');
            }
        }

        async function showRecentAudit() {
            try {
                const response = await fetch(`${API_BASE}/audit/recent?limit=20`);
                if (!response.ok) throw new Error('Failed to fetch recent audit');

                const data = await response.json();
                const auditTrail = data.auditTrail || [];

                let html = '';
                if (auditTrail.length === 0) {
                    html = '<div class="empty-state">No recent activity</div>';
                } else {
                    auditTrail.forEach(entry => {
                        html += `
                            <div class="audit-entry">
                                <div class="timestamp">üïí ${entry.timestamp}</div>
                                <div class="user">üë§ ${entry.userName || entry.userId}</div>
                                <div class="action">${entry.description}</div>
                                ${entry.comments ? `<div class="comments">üí¨ ${entry.comments}</div>` : ''}
                                <div style="font-size: 12px; color: #999; margin-top: 5px;">
                                    Process: ${entry.processInstanceId?.substring(0, 16)}...
                                </div>
                            </div>
                        `;
                    });
                }

                document.getElementById('auditTitle').textContent = 'Recent Audit Activity';
                document.getElementById('auditContent').innerHTML = html;
                document.getElementById('auditModal').style.display = 'block';

            } catch (error) {
                showMessage(`Error loading recent audit: ${error.message}`, 'error');
            }
        }

        function closeAuditModal() {
            document.getElementById('auditModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('auditModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(refreshInstances, 5000);

        // Initial load
        refreshInstances();
    </script>
</body>

</html>
