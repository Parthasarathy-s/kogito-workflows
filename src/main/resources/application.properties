quarkus.http.port=8080
quarkus.log.level=INFO

# Transaction Management
# Use non-XA transactions for embedded PostgreSQL (single JVM, local DB)
quarkus.transaction-manager.transactions=non-xa

# Datasource Configuration (Embedded PostgreSQL)
# Use embedded PostgreSQL (data-index-inmemory starts it)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Optional fallback URL (embedded extension usually wires the URL automatically)
# If you want to force a static URL, uncomment and adjust the line below.
# quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/kogito

# Run Flyway migrations at startup (data-index uses Flyway)
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Kogito Persistence
# Use JDBC persistence
kogito.persistence.type=jdbc
kogito.persistence.query.timeout.millis=10000

# Flyway (Database Migration)
# quarkus.flyway.migrate-at-start=true
# quarkus.flyway.baseline-on-migrate=true

# Logging
quarkus.log.category."org.kie.kogito".level=DEBUG

# H2 console settings removed (using embedded PostgreSQL)
%dev.quarkus.datasource.dev-ui.allow-sql=true
kogito.data-index.storage.type=inmemory

# DevServices (embedded PostgreSQL) will auto-start in dev mode
# quarkus.devservices.enabled=false
# quarkus.kogito.devservices.enabled=false