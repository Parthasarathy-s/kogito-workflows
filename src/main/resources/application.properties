quarkus.http.port=8080
quarkus.log.level=INFO

# Datasource Configuration (H2 In-Memory)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:kogito;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Kogito Persistence
# Use JDBC persistence
kogito.persistence.type=jdbc
kogito.persistence.query.timeout.millis=10000

# Flyway (Database Migration)
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Logging
quarkus.log.category."org.kie.kogito".level=DEBUG

# H2 Console
quarkus.datasource.jdbc.enable-console=true

# Enable H2 console
quarkus.h2.console.enabled=true

# Console path (default is /h2-console)
quarkus.h2.console.path=/h2-console